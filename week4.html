<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link rel="stylesheet" href="week4.css">
</head>
<body>
    <div class="magazine-cover">
        <div class="featured-image">
            <img src="your-image.jpg" alt="Magazine Cover Image">
        </div>
        <div class="title">
            <h1>The Creative Issue</h1>
        </div>
        <div class="articles">
            <div class="article">
                <h2>Exploring New Art Forms</h2>
                <p class="caption">Discover the latest trends in modern art.</p>
            </div>
            <div class="article">
                <h2>Photography Masterclass</h2>
                <p class="caption">Tips and tricks from award-winning photographers.</p>
            </div>
            <div class="article">
                <h2>Design Your Future</h2>
                <p class="caption">Innovative design strategies for the next decade.</p>
            </div>
        </div>
        <div class="decorative-line"></div>
        <button class="subscribe-button">Subscribe Now</button>
    </div>
</body>
</html>
